<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Chat Toggle</title>
  </head>
  <body>
    <div id="body">
      <div id="chat-circle" class="btn btn-raised">
        <i class="material-icons">edit</i>
        <span
          class="badge rounded-pill bg-warning text-dark position-absolute translate-middle"
          >6</span
        >
      </div>

      <div class="chat-box">
        <div class="chat-box-header">
          Chat
          <span class="chat-box-toggle"
            ><i class="material-icons">close</i></span
          >
        </div>
        <div class="chat-box-body">
          <div class="chat-logs">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Online Users</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Bob</td>
                  <td>
                    <button type="button" class="btn btn-success">
                      Message
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Alice</td>
                  <td>
                    <button type="button" class="btn btn-success">
                      Message
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Larry</td>
                  <td>
                    <button type="button" class="btn btn-success">
                      Message
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Mark</td>
                  <td>
                    <button type="button" class="btn btn-success">
                      Message
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Jacob</td>
                  <td>
                    <button type="button" class="btn btn-success">
                      Message
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>John</td>
                  <td>
                    <button type="button" class="btn btn-success">
                      Message
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
